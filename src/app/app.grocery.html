<div>
  <h2 class="header">Grocery list manager</h2>

  <div class="row">
      <div class="col-xs-11 col-sm-6 col-md-4 col-lg-4">
          <div class="input-group">
              <input type="text" class="form-control" placeholder="enter grocery items" [(ngModel)]="task.name" />
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" (click)="onClick()">
                    <span class="glyphicon glyphicon-ok"></span>
                  </button>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-11 col-sm-6 col-md-4 col-lg-4">
        <!--dynamically create grocery list-->
        <ul class="list-group">
          <li *ngFor="let task of tasks" class="list-group-item">
              <span (click)="onStrike(task)" [ngClass]="{'strike': task.strike}"> {{ task.name }} </span>
              <span class="edit"><span (click)="onEdit(task)" class="glyphicon glyphicon-pencil floatright"></span></span>
              <span class="delete"><span (click)="onDelete(task)" class="glyphicon glyphicon-remove floatright paddingLeft"></span></span>
          </li>
        </ul>
      </div>
    </div>
</div>
